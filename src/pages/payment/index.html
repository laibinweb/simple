<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <script>
        (function() {
            function autoRootFontSize() {
                document.documentElement.style.fontSize = Math.min(screen.width, document.documentElement.getBoundingClientRect().width) / 640 * 32 + 'px';
            }
            window.addEventListener('resize', autoRootFontSize);
            autoRootFontSize();
        })();
    </script>
</head>
<body>
    <div class="wrap">

    </div>
</body>
</html>
